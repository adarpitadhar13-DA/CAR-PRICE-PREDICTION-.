<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            color: #155724;
            display: {% if prediction_text %}block{% else %}none{% endif %}; /* Show/hide based on prediction_text */
        }

        .prediction-result p {
            margin: 0;
        }

        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Car Price</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="name">Car Name (e.g., Maruti Swift, Hyundai Creta):</label>
                <input type="text" id="name" name="name" required placeholder="Enter full car name">
            </div>
            <div class="form-group">
                <label for="company">Company (e.g., Maruti, Hyundai):</label>
                <input type="text" id="company" name="company" required placeholder="Enter car manufacturer">
            </div>
            <div class="form-group">
                <label for="year">Year of Purchase/Manufacture:</label>
                <input type="number" id="year" name="year"  required placeholder="e.g., 2017">
            </div>
            <div class="form-group">
                <label for="kms_driven">Kilometers Driven:</label>
                <input type="number" id="kms_driven" name="kms_driven" min="0" required placeholder="e.g., 50000">
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="">Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
